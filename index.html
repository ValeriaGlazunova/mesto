<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="лого" src="images/header__logo.svg" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__account">
            <img
              class="profile__avatar"
              alt="аватар"
              src="images/profile__photo.jpg"
            />
            <div class="profile__info">
              <div class="profile__name-box">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  aria-label="изменить профиль"
                  class="profile__edit-button"
                  type="button"
                ></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button
            aria-label="добавить фото"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_edit-profile">
          <button class="popup__close-button" type="button"></button>
          <h3 class="popup__heading">Редактировать профиль</h3>
          <form
            class="popup__form popup__form_type_edit-profile"
            name="profile-info"
            novalidate
          >
          <div class="popup__input-container"> 
          <input
              id="name-input"
              class="popup__input popup__input_type_name"
              type="text"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="name-input-error" class="popup__input-error popup__input-error_visible"></span> 
          </div> 
          <div class="popup__input-container"> 
            <input
              id="job-input"
              class="popup__input popup__input_type_description"
              type="text"
              placeholder="Деятельность"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="job-input-error" class="popup__input-error popup__input-error_visible"></span>
          </div>  
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_add-card">
          <button
            class="popup__close-button popup__close-button_type_add-card"
            type="button"
          ></button>
          <h3 class="popup__heading">Новое место</h3>
          <form class="popup__form popup__form_type_add-card" name="add-card" novalidate>
            <div class="popup__input-container"> 
            <input
              id="card-name-input"
              class="popup__input popup__input_type_card-name"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="card-name-input-error" class="popup__input-error popup__input-error_visible"></span> 
            </div>
            <div class="popup__input-container"> 
            <input
              id="card-url-input"
              class="popup__input popup__input_type_card-link"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span id="card-url-input-error" class="popup__input-error popup__input-error_visible"></span> 
            </div>
            <button
              class="popup__save-button popup__save-button_type_add-card"
              type="submit"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_type_img-open">
      <div class="popup__box">
        <button
          class="popup__close-button popup__close-button_type_img-open"
          type="button"
        ></button>
        <img class="popup__image" alt="картинка" src="#" />
        <h3 class="popup__subtitle"></h3>
      </div>
    </div>

    <template id="template">
      <div class="element">
        <button
          class="element__trash-btn"
          aria-label="удалить"
          type="button"
        ></button>
        <img class="element__image" alt="карточка" src="#" />
        <div class="element__description">
          <h2 class="element__title">название</h2>
          <button
            aria-label="лайк"
            class="element__like-btn"
            type="button"
          ></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
